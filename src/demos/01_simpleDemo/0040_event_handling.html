<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Handling</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/main.css">
</head>
<body>

    <div id="container"></div>
    <div>
      <a href="https://www.youtube.com/watch?v=bH7UXQTCfm4&list=PL6gx4Cwl9DGBuKtLgPR_zWYnrwv-JllpA&index=6">
        Same code without ES6
      </a>
    </div>

    <script type="text/babel">

    var globalEditMethod = function(){
        alert('Editing...');
    }

    class Comment extends React.Component {

      localRemoveMethod() {
        alert('removing...');
      }

      render() {
        return (
          //className = class in HTML for CSS classes.
          //'class' can't be used here since it is already a reserved word in JS.
          <div className="commentContainer">
            <div className="commentText">{this.props.children}</div>
            <button className="button-primary" onClick={() => globalEditMethod()} >Edit</button>
            <button className="button-danger" onClick={this.localRemoveMethod}>Remove</button>
          </div>
        );
      }
    }
        ReactDOM.render(
          <div className="board">
            <Comment>Comment 1</Comment>
            <Comment>Comment 2</Comment>
            <Comment>Comment 3</Comment>
          </div>, document.getElementById('container'));
    </script>
</body>
</html>
